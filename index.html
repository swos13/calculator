<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="calculator">
        <input type="text"></input>
        <div id="top-row">
            <button>AC</button>
            <button>C</button>
            <button>/</button>
            <button>X</button>
        </div>
        <div id="numeric-container">
            <div class="oneNine">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="zero-comma-container">
                <button>0</button>
                <button>,</button>
            </div>
        </div>
        <div id="side-operations-container">
            <button>+</button>
            <button>-</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
